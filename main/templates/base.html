{% load static %} <!-- Adicione esta linha no início do arquivo para carregar a tag static -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descrição da página aqui">

  <title>{% block title %}Título da Página{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1>Loja de Açaí</h1>
    <p>Seu melhor açaí!</p>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    &copy; {% now "Y" %} Loja de Açaí. Todos os direitos reservados.
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
